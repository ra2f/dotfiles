"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
palette = "catppuccin_mocha"

[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[[󰄛](green) ❯](peach)"
error_symbol = "[[󰄛](red) ❯](peach)"

[env_var.YAZI_LEVEL]
variable = "YAZI_LEVEL"
format = "[🦆](yellow) "

[direnv]
disabled = false
format = '[$symbol$loaded]($style) '
detect_files = [".envrc", ".env"]
loaded_msg = "👍"
unloaded_msg = "🚫"

[git_metrics]
disabled = false

[cmd_duration]
disabled = true

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](blue bold)"
disabled = false

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style)"

[git_status]
untracked = '[ $count](bold yellow) '
staged = '[ $count](bold green) '
stashed = "[ ](cyan) "
deleted = '[ $count](bold red) '
modified= '[ $count](bold blue) '
behind = '[ ](bold purple) '
ahead = '[ ](bold purple) '
format = '([$all_status$ahead_behind]($style))'

[git_branch]
style = "bold mauve"

[directory]
truncation_length = 4
style = "bold lavender"

[python]
format = '[(\($virtualenv\) )]($style)${symbol} '

[docker_context]
disabled = true

[kubernetes]
format = '[⛵$context](green) '
disabled = true

