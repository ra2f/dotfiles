views:
  # Alters the pod view column layout. Uses GVR as key
  v1/pods:
    # Overrides default sort column
    sortColumn: NAMESPACE:asc
    columns:
      - NAMESPACE
      - NAME
      - STATUS
      - READY
      - RESTARTS
      - AGE
      - NODE
      - IP

  # Alters the service view column layout
  v1/services:
    sortColumn: NAMESPACE:asc
    columns:
      - NAMESPACE
      - NAME
      - TYPE
      - CLUSTER-IP
      - AGE
